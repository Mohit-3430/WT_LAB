<!DOCTYPE html>
<html lang="en">

<head>
    <title>Factorial</title>
</head>

<body>
    <p>Click the button below to compute factorial:</p>
    <button value='factorial' onclick="getFactorial();">Compute!</button>

    <script>
        function getFactorial() {
            let number = parseInt(prompt("Enter an Integer:"))
            let factorial = 1
            for (let i = 1; i <= number; i++) {
                factorial = factorial * i
            }
            alert("the factorial of " + number + " is " + factorial)
        }
    </script>
</body>

</html>

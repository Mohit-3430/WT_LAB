<!-- TIME TABLE -->
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Time Table</title>
    <style>
        table {
            text-align: center;
        }

        td:first-of-type {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <center>
        <h3>Time Table</h3>
        <table border="1" padding=0>
            <tr>
                <th>Day</th>
                <th>9:00-9:55</th>
                <th>9:55-10:50</th>
                <th>10:50-11:45</th>
                <th>11:45-12:25</th>
                <th>12:25-1:15</th>
                <th>1:15-2:05</th>
                <th>2:05-2:55</th>
            </tr>
            <tr>
                <td>Monday</td>
                <td colspan="2">CN</td>
                <td>DWDM</td>
                <td rowspan="6">Lunch</td>
                <td colspan="3">DWDM LAB</td>
            </tr>
            <tr>
                <td>Tuesday</td>
                <td colspan="2">IOT</td>
                <td>DWDM</td>
                <td colspan="2">WT</td>
                <td>AI</td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td colspan="2">AI</td>
                <td>CN</td>
                <td colspan="3">WT LAB</td>
            </tr>
            <tr>
                <td>Thursday</td>
                <td>IOT</td>
                <td colspan="2">DWDM</td>
                <td colspan="2">AI</td>
                <td>AI</td>
            </tr>
            <tr>
                <td>Friday</td>
                <td colspan="2">IOT</td>
                <td>DWDM</td>
                <td>AI</td>
                <td colspan="2">IOT</td>
            </tr>
            <tr>
                <td>Saturday</td>
                <td colspan="3">RP LAB</td>
                <td colspan="2">CN</td>
                <td>IOT</td>
            </tr>
        </table>
    </center>
</body>

</html>
